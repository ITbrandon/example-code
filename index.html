<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel nulla voluptatem impedit nam mollitia soluta. Sint eaque placeat in voluptate accusamus eum id similique ducimus totam, quis necessitatibus earum omnis.</p>
  <details>
    <summary>How old is Lebron James</summary>
    <p>39</p>
  </details>
<br>
  <form action="http://bin" method="post">
    <fieldset>
      <legend>Cool Form</legend>
      <p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" autocomplete="on" required>
      </p>
      
      <p>
      <label for="job">Job:</label>
      <input type="text" id="job" name="job" placeholder="Job" autocomplete="on" required>
      </p>
      
      <p>
      <label for="description">Job Description:</label>
      <br>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Job Description" required></textarea>
      </p>

      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </fieldset>

  </form>
</body>
</html>
